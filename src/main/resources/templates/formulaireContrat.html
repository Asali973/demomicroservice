<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ClairPrev - PrevIT</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1>ClairPrev Prévoyance - Rechercher un Contrat par numero assuré</h1>

		<div class="col-md-4 mx-auto mt-5 text-center">
			
			<form th:action="@{/saisir-contrat}" th:object="${resultatrechercheContrat}"
				method="POST">
				Numero Assure : <input type="text" th:field="*{numeroAssure}" />
				 <br /> <br /> <input type="submit"
					value="Valider" />
			</form>
			
		</div>
	</div>
	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
